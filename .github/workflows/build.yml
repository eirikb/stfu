name: stfu

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - name: Deploy
        env:
          RAT_SECRET: ${{ secrets.RAT_SECRET }}
        run: sh gg.cmd ra -v app -t eirikb -a stfu upload -a stfu.run build
